{% comment %}
    Renders a date of publication, and tags
{% endcomment %}
<div class="tertiary-info post-meta-info">
    <date>
        {{ page.date | date: "%B %d, %Y"}}
    </date> in
    {% for tag in page.tags %}
        {% assign tagUrl = tag | replace: " ", "-" | replace "#", "-sharp" %}
        <a href="{{ site.baseurl }}/blog/tag/{{tagUrl}}">{{ tag }}</a>
        {% if forloop.last == false %}
            ,
        {% endif %}
    {% endfor %}
</div>
