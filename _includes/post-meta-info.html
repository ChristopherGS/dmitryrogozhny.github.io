{% comment %}
    Renders a date of publication, and tags
{% endcomment %}
<div class="tertiary-info post-meta-info">
    <date>
        {{ page.date | date: "%B %d, %Y"}}
    </date> in
    {% for tag in page.tags %}
        <a href="{% include tag-url.html tag=tag %}">{{ tag }}</a>
        {% if forloop.last == false %}
            ,
        {% endif %}
    {% endfor %}
</div>
